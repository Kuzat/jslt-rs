name: Build WASM and Deploy Demo to GitHub Pages

on:
  push:
    branches: [ main ]

  workflow_dispatch:


permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknow

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}--cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}--cargo-

      - name: Install wasm-pack
        run: cargo install wasm-pack

      - name: Build WASM bundle
        working-directory: .
        run: |
          wasm-pack build crates/wasm --release --target web --out-dir ../../examples/wasm/pkg

      - name: Copy demo to dist
        run: |
          rm -rf dist
          mkdir -p dist
          cp -R examples/wasm/* dist/

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
