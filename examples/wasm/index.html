<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JSLT wasm demo</title>
  <style>
   body { font: 14px/1.4 system-ui, sans-serif; margin: 2rem; }
   textarea { width: 100%; height: 10rem; font: 13px/1.2 ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace; }
   .row { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
   .col { display: flex; flex-direction: column; gap: 0.5rem; }
   button { padding: 0.5rem 1rem; }
   .error { color: #b00020; white-space: pre-wrap; }
   </style>
</head>
<body>
<h1>JSLT in the browser</h1>

<div class="row">
  <div class="col">
    <label>Program (JSLT)</label>
    <textarea id="program">{ "sum": .a + .b, "greet": "hi " + .name }</textarea>
  </div>
  <div class="col">
    <label>Input JSON</label>
    <textarea id="input">{"a":2, "b":3, "name":"alice"}</textarea>
  </div>
</div>

<div style="margin:1rem 0;">
  <button id="run">Run</button>
  <span id="status"></span>
</div>

<div class="col">
  <label>Output JSON</label>
  <textarea id="output" readonly></textarea>
  <div id="error" class="error"></div>
</div>

</body>
<script type="module" src="./main.js"></script>
</html>
